<html lang="en">

    <body>
        <div id="content">

            <!-- HEADER -->

            <header>
                <a id= "logo_link" href="index.html">
                        <img class="logo" src="./img/Logo FINAL_circular.png" alt="Home">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="./facades.html">Facades</a>
                    <a href="./signs.html">Signs</a>
                    <a href="#contact">Contact Us</a>
                </nav>
            </header>


            <!-- MAIN -->

            <div class="facades">
                <h1>Take a look at our work at facades.</h1>
            </div>

            <div class="photo-gallery">
                <div class="pic wood">
                    <img src="./img/facade_wood_1.jpg">
                </div>
    
                <div class="pic alluminium">
                    <img src="./img/facade_alluminium_1.jpg">
                </div>
                
                <div class="pic wood">
                    <img src="./img/facade_wood_2.jpg">
                </div>

                <div class="pic alluminium">
                    <img src="./img/facade_alluminium_2.jpg">
                </div>

                <div class="pic wood">
                    <img src="./img/facade_wood_3.jpg">
                </div>

                <div class="pic alluminium">
                    <img src="./img/facade_alluminium_3.jpg">
                </div>

                <div class="pic wood">
                    <img src="./img/facade_wood_4.jpg">
                </div>

                <div class="pic alluminium">
                    <img src="./img/facade_alluminium_4.jpg">
                </div>



            </div>



            <div class="slideshow-container">

                    <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./img/facahada 1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                    </div>
                    
                    <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./img/facahada 2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                    </div>
                    
                    <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./img/letrero 1.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
    
                </div>
            

            <!-- CONTACT -->
            <div id="contact"></div>
            <div class="login-box">
                <h2>CONTACT US</h2>
                <form>
                    <div class="contact-form">
                        <input type="text" name="" required>
                        <label>Name</label>
                    </div>
                    <div class="contact-form">
                        <input type="email" name="" required>
                        <label>E-mail</label>
                    </div>
                    <div class="contact-form">
                        <input type="text" name="" required>
                        <label>Message</label>
                    </div>
                    <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </a>
                </form>
            </div>

                <h3>TopSide &copy; - JOAQUIN LEIVA</h3>
                <h3><a href="./site-plan.html">Site Plan</a></h3>

                <div class="social">
                    <!-- FACEBOOK -->
                    <a href="https://facebook.com/topsidels" target="_blank">

                    </a>
                    <!-- TWITTER -->

                    </a>
                    <!-- INSTAGRAM -->
                    <a href="https://instagram.com/topsidels" target="_blank">
                        <img src="../wwr/images/instagram.png" alt="instagram icon" class="icon">
                    </a>
                </div>
            </footer>
        </div>
